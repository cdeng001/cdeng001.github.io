<!doctype html>
<html>
  <head>
    <title>Map</title>
    <style>
        .grid_col{
            float: left;
        }
        .grid_cell{
            height: 40px;
            width: 40px;
            border: solid black;
        }
    </style>
  </head>

  <body>
    <div id="grid_area"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script>
      function initGrid(){
        for(i=0; i<25; i++){
          $('#grid_area').append("<div id='grid_col_"+i+"' class='grid_col'></div>");
          for(j=0; j<15; j++){
            //console.log("#grid_row"+i);
            $("#grid_col_"+i).append("<div id='grid_cell_"+i+"_"+j+"' class='grid_cell' ></div>");
          }
        }
        return;
      }

        function populateGrid(){
          return;
        }

        $(function(){
            $('.grid_cell').click(function(){
                console.log($(this).attr('id'));
            });
        });
        
        initGrid();
    </script>
  </body>
</html>
